<div class="row">
    <div class="col-md-12">

		<ul>
		  {% for post in site.posts %}
		  {% if post.username == page.author %}
		    <li>
		      <a href="{{ post.url }}">{{ post.title }}</a>
	    </li>
	    {% endif %}
		  {% endfor %}
		</ul>

    </div>
</div>
