{% assign categories = {{site.categories | sort }} %}
{% for category in categories  %} 

  <h3 id="{{ category[0] }}-ref">{{ category[0] | capitalize |  join: "/" }}</h3>
  <ul>
    {% assign pages_list = category[1] %}  
    {% include pages_list %}
  </ul>

{% endfor %}
