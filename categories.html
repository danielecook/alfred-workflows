---
layout: page
title: Categories
permalink: /categories/
---


{% assign categories = {{site.categories | sort }} %}
{% for category in categories  %} 
<a name="{{ category[0] }}"></a>
  <h3 id="{{ category[0] }}-ref">{{ category[0] | capitalize |  join: "/" }}</h3>
  <ul>
    {% assign pages_list = (category[1] | sort: 'title') %}  
    {% include pages_list %}
  </ul>

{% endfor %}
