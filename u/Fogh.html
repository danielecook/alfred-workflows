<div class="row">
    <div class="col-md-12">

		<table class='table table-hover'>
        <thead>
        <tr>
        <th>Workflow</th>
        <th>Description</th>
        </tr>
        </thead>
        <tbody>
{% assign sorted_pages = (site.posts | sort: 'title') %}

		  {% for post in sorted_pages %}
		  {% if post.username == page.author %}
		            	<tr><td><strong><a href="{{ BASE_PATH }}{{post.url}}">{{post.title}}</a></strong></td>
                        <td>{{ post.description }}</td></tr>
	    {% endif %}
		  {% endfor %}
		</tbody></table>

    </div>
</div>
